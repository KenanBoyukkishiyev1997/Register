<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <link rel="stylesheet" href="./style.css">
    <title>Register</title>
</head>

<body>
    <div class="container ">
        <form id="form" class="p-4">
            <h2 class="text-center mb-3">Register Us</h2>
            <div class="form-group ">
                <label for="username ">Username </label>
                <input type="text" class="form-control" id="username"  placeholder="Enter Username">
                <small  class="form-text text-danger">error massage</small>
            </div>
            <div class="form-group ">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email"  placeholder="Enter Email">
                <small  class="form-text text-danger">error massage</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                <small class="form-text text-danger">error massage</small>
            </div>

            <div class="form-group">
                <label for="password2">Repert Password</label>
                <input type="password" class="form-control" id="password2" placeholder=" Confirm Password">
                <small class="form-text text-danger">error massage</small>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-5">Submit</button>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

        <script src="./script.js"></script>
</body>

</html>
